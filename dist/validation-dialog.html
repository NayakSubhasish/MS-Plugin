<!DOCTYPE html>
<html>
<head>
    <title>Email Validation</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background: #f9f9f9;
            color: #323130;
        }
        
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        
        .header {
            color: #d13438;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
        }
        
        .warning-icon {
            margin-right: 8px;
            font-size: 20px;
        }
        
        .message {
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .missing-keywords {
            background: #fff4ce;
            border: 1px solid #ffb900;
            border-radius: 4px;
            padding: 12px;
            margin: 16px 0;
        }
        
        .keyword-category {
            margin-bottom: 12px;
        }
        
        .category-title {
            font-weight: 600;
            color: #8a8886;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 4px;
        }
        
        .keyword-suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        
        .keyword-chip {
            background: #f3f2f1;
            border: 1px solid #d1d1d1;
            border-radius: 12px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .keyword-chip:hover {
            background: #e1dfdd;
            border-color: #8a8886;
        }
        
        .keyword-chip.selected {
            background: #0078d4;
            color: white;
            border-color: #0078d4;
        }
        
        .button-container {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            justify-content: flex-end;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 80px;
        }
        
        .btn-primary {
            background: #0078d4;
            color: white;
        }
        
        .btn-primary:hover {
            background: #106ebe;
        }
        
        .btn-secondary {
            background: #f3f2f1;
            color: #323130;
            border: 1px solid #d1d1d1;
        }
        
        .btn-secondary:hover {
            background: #e1dfdd;
        }
        
        .btn-warning {
            background: #d13438;
            color: white;
        }
        
        .btn-warning:hover {
            background: #a4262c;
        }
        
        .selected-count {
            font-size: 12px;
            color: #605e5c;
            margin-top: 8px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #605e5c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="warning-icon">‚ö†Ô∏è</span>
            Missing Important Elements
        </div>
        
        <div class="message">
            Your email appears to be missing some important elements that could improve clarity and effectiveness.
        </div>
        
        <div id="missing-keywords" class="missing-keywords">
            <!-- Keywords will be populated by JavaScript -->
        </div>
        
        <div class="selected-count" id="selected-count">
            Select keywords you'd like to add to your email
        </div>
        
        <div class="button-container">
            <button class="btn btn-secondary" onclick="cancelSend()">Cancel</button>
            <button class="btn btn-warning" onclick="sendAnyway()">Send Anyway</button>
            <button class="btn btn-primary" onclick="addKeywords()" id="add-btn" disabled>Add Keywords</button>
        </div>
        
        <div class="loading" id="loading">
            <div>Enhancing your email with selected keywords...</div>
        </div>
    </div>

    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <script>
        let missingKeywords = [];
        let selectedKeywords = [];
        
        // Initialize Office
        Office.onReady(() => {
            console.log('Validation dialog ready');
            
            // Add test data if no data is received within 2 seconds
            setTimeout(() => {
                if (missingKeywords.length === 0) {
                    console.log('‚ö†Ô∏è No keywords data received, using test data');
                    missingKeywords = [
                        {
                            category: "Greeting",
                            suggestions: ["Dear", "Hello", "Good morning", "Hi there"],
                            key: "greeting"
                        },
                        {
                            category: "Meeting Structure",
                            suggestions: ["Agenda", "Meeting purpose", "Objectives", "Topics to discuss"],
                            key: "agenda"
                        },
                        {
                            category: "Timeline",
                            suggestions: ["Date", "Time", "Duration", "Schedule"],
                            key: "timeline"
                        },
                        {
                            category: "Action Items",
                            suggestions: ["Next steps", "Follow-up", "Deliverables", "Assignments"],
                            key: "actionItems"
                        },
                        {
                            category: "Participants",
                            suggestions: ["Attendees", "Team members", "Stakeholders", "Required participants"],
                            key: "participants"
                        }
                    ];
                    displayMissingKeywords();
                }
            }, 2000);
        });
        
        // Listen for messages from parent
        Office.initialize = () => {
            console.log('Office initialized in dialog');
            
            // Listen for parent messages via Office.js
            Office.context.ui.addHandlerAsync(Office.EventType.DialogParentMessageReceived, (arg) => {
                console.log('üì• Received message from parent:', arg.message);
                try {
                    const messageData = JSON.parse(arg.message);
                    if (messageData.type === 'missing-keywords') {
                        console.log('‚úÖ Processing missing keywords data:', messageData.data);
                        missingKeywords = messageData.data;
                        
                        // Check if this is for send validation
                        if (messageData.mode === 'send') {
                            document.querySelector('.message').innerHTML = 
                                'Your email is missing some important elements. Would you like to enhance it before sending?';
                            document.querySelector('.btn-warning').textContent = 'Send Anyway';
                            document.querySelector('.btn-primary').textContent = 'Enhance & Send';
                        }
                        
                        displayMissingKeywords();
                    }
                } catch (error) {
                    console.error('‚ùå Error parsing message:', error);
                }
            });
            
            // Also listen for window messages as fallback
            window.addEventListener("message", (event) => {
                console.log('üì• Received window message:', event.data);
                try {
                    const messageData = JSON.parse(event.data);
                    if (messageData.type === 'missing-keywords') {
                        console.log('‚úÖ Processing missing keywords via window message:', messageData.data);
                        missingKeywords = messageData.data;
                        displayMissingKeywords();
                    }
                } catch (error) {
                    console.error('‚ùå Error parsing window message:', error);
                }
            });
        };
        
        function displayMissingKeywords() {
            const container = document.getElementById('missing-keywords');
            container.innerHTML = '';
            
            missingKeywords.forEach(item => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'keyword-category';
                
                const titleDiv = document.createElement('div');
                titleDiv.className = 'category-title';
                titleDiv.textContent = item.category;
                categoryDiv.appendChild(titleDiv);
                
                const suggestionsDiv = document.createElement('div');
                suggestionsDiv.className = 'keyword-suggestions';
                
                item.suggestions.forEach(suggestion => {
                    const chip = document.createElement('div');
                    chip.className = 'keyword-chip';
                    chip.textContent = suggestion;
                    chip.onclick = () => toggleKeyword(suggestion, chip);
                    suggestionsDiv.appendChild(chip);
                });
                
                categoryDiv.appendChild(suggestionsDiv);
                container.appendChild(categoryDiv);
            });
        }
        
        function toggleKeyword(keyword, chipElement) {
            const index = selectedKeywords.indexOf(keyword);
            
            if (index > -1) {
                // Remove keyword
                selectedKeywords.splice(index, 1);
                chipElement.classList.remove('selected');
            } else {
                // Add keyword
                selectedKeywords.push(keyword);
                chipElement.classList.add('selected');
            }
            
            updateSelectedCount();
            updateAddButton();
        }
        
        function updateSelectedCount() {
            const countElement = document.getElementById('selected-count');
            const count = selectedKeywords.length;
            
            if (count === 0) {
                countElement.textContent = 'Select keywords you\'d like to add to your email';
            } else {
                countElement.textContent = `${count} keyword${count > 1 ? 's' : ''} selected: ${selectedKeywords.join(', ')}`;
            }
        }
        
        function updateAddButton() {
            const addBtn = document.getElementById('add-btn');
            addBtn.disabled = selectedKeywords.length === 0;
        }
        
        function sendAnyway() {
            sendMessage({ action: 'send' });
        }
        
        function cancelSend() {
            sendMessage({ action: 'cancel' });
        }
        
        function addKeywords() {
            console.log('üîß ADD KEYWORDS BUTTON CLICKED');
            console.log('üìù Selected keywords:', selectedKeywords);
            console.log('üìä Total selected:', selectedKeywords.length);
            
            if (selectedKeywords.length === 0) {
                console.log('‚ùå No keywords selected');
                alert('Please select at least one keyword to add to your email.');
                return;
            }
            
            console.log('‚úÖ Proceeding with keyword addition');
            
            // Show loading state
            document.querySelector('.container').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            console.log('üì§ Sending add-keywords message to parent');
            sendMessage({ 
                action: 'add-keywords', 
                keywords: selectedKeywords 
            });
        }
        
        function sendMessage(message) {
            if (Office.context && Office.context.ui) {
                Office.context.ui.messageParent(JSON.stringify(message));
            } else {
                console.error('Office context not available');
            }
        }
    </script>
</body>
</html>
