<!DOCTYPE html>
<html>
<head>
    <title>Email Validation</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #fff4ce;
            color: #323130;
            overflow: hidden;
        }
        
        .container {
            background: #fff4ce;
            padding: 8px;
            border: none;
            border-radius: 0;
            margin: 0;
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            color: #d13438;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
        }
        
        .warning-icon {
            margin-right: 4px;
            font-size: 16px;
        }
        
        .message {
            margin-bottom: 8px;
            font-size: 12px;
            line-height: 1.3;
            text-align: center;
            color: #605e5c;
        }
        
        .missing-keywords {
            margin: 0;
            flex: 1;
            overflow-y: auto;
            min-height: 0;
            background: transparent;
        }
        
        .keyword-category {
            margin-bottom: 4px;
        }
        
        .keyword-category:last-child {
            margin-bottom: 2px;
        }
        
        .keyword-category:empty {
            display: none;
        }
        
        /* Hide empty sections to save space */
        .keyword-suggestions:empty {
            display: none;
        }
        
        .keyword-suggestions:empty + .keyword-category {
            margin-bottom: 0;
        }
        
        .category-title {
            font-weight: 700;
            color: #323130;
            font-size: 11px;
            text-transform: uppercase;
            margin-bottom: 3px;
            letter-spacing: 0.2px;
            border-bottom: 1px solid #ffb900;
            padding-bottom: 1px;
            display: inline-block;
        }
        
        .keyword-suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
            margin-top: 1px;
        }
        
        .keyword-chip {
            background: #ffffff;
            border: 1px solid #e1dfdd;
            border-radius: 8px;
            padding: 3px 6px;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            line-height: 1.1;
        }
        
        .keyword-chip:hover {
            background: #f8f8f8;
            border-color: #0078d4;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        
        .keyword-chip.selected {
            background: #0078d4;
            color: white;
            border-color: #0078d4;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 120, 212, 0.3);
        }
        
        .button-container {
            display: flex;
            gap: 4px;
            margin-top: 6px;
            justify-content: center;
            flex-shrink: 0;
            padding-top: 2px;
        }
        
        .btn {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 60px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            line-height: 1;
        }
        
        .btn-primary {
            background: #0078d4;
            color: white;
        }
        
        .btn-primary:hover {
            background: #106ebe;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 120, 212, 0.3);
        }
        
        .btn-secondary {
            background: #ffffff;
            color: #323130;
            border: 2px solid #d1d1d1;
        }
        
        .btn-secondary:hover {
            background: #f8f8f8;
            border-color: #8a8886;
            transform: translateY(-1px);
        }
        
        .btn-warning {
            background: #d13438;
            color: white;
        }
        
        .btn-warning:hover {
            background: #a4262c;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(209, 52, 56, 0.3);
        }
        
        .selected-count {
            font-size: 10px;
            color: #605e5c;
            margin-top: 3px;
            margin-bottom: 2px;
            text-align: center;
            font-weight: 500;
            padding: 2px 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 3px;
            line-height: 1.2;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 10px 6px;
            color: #605e5c;
            font-size: 11px;
            font-weight: 500;
        }
        
        .loading::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            border: 1px solid #f3f3f3;
            border-top: 1px solid #0078d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 2px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="warning-icon">‚ö†Ô∏è</span>
            Missing Important Elements
        </div>
        
        <div class="message">
            Your email appears to be missing some important elements that could improve clarity and effectiveness.
        </div>
        
        <div id="missing-keywords" class="missing-keywords">
            <!-- Fallback content in case JavaScript fails -->
            <div class="keyword-category">
                <div class="category-title">LOADING...</div>
                <div class="keyword-suggestions">
                    <div class="keyword-chip">Please wait</div>
                </div>
            </div>
        </div>
        
        <div class="selected-count" id="selected-count">
            Select keywords you'd like to add to your email
        </div>
        
        <div class="button-container">
            <button class="btn btn-secondary" onclick="cancelSend()">Cancel</button>
            <button class="btn btn-warning" onclick="sendAnyway()">Send Anyway</button>
            <button class="btn btn-primary" onclick="addKeywords()" id="add-btn" disabled>Add Keywords</button>
        </div>
        
        <div class="loading" id="loading">
            <div>Enhancing your email with selected keywords...</div>
        </div>
    </div>

    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <script>
        let missingKeywords = [];
        let selectedKeywords = [];
        
        // Initialize Office and show test data immediately
        Office.onReady(() => {
            console.log('Validation dialog ready');
            
            // Show test data immediately for debugging
            console.log('üì± Loading test data immediately');
            missingKeywords = [
                {
                    category: "GREETING",
                    suggestions: ["Dear", "Hello", "Hi"],
                    key: "greeting"
                },
                {
                    category: "ACTION ITEMS", 
                    suggestions: ["next steps", "follow-up", "action items"],
                    key: "actionItems"
                },
                {
                    category: "TIMELINE",
                    suggestions: ["deadline", "timeline", "completion date"],
                    key: "timeline"
                },
                {
                    category: "PARTICIPANTS",
                    suggestions: ["attendees", "participants", "invitees"],
                    key: "participants"
                }
            ];
            displayMissingKeywords();
            
            // Still listen for real data that might come later
            setTimeout(() => {
                console.log('‚ö†Ô∏è Checking if real data was received...');
                console.log('üìä Current missingKeywords length:', missingKeywords.length);
            }, 3000);
        });
        
        // Listen for messages from parent
        Office.initialize = () => {
            console.log('Office initialized in dialog');
            
            // Listen for parent messages via Office.js
            Office.context.ui.addHandlerAsync(Office.EventType.DialogParentMessageReceived, (arg) => {
                console.log('üì• Received message from parent:', arg.message);
                try {
                    const messageData = JSON.parse(arg.message);
                    if (messageData.type === 'missing-keywords') {
                        console.log('‚úÖ Processing missing keywords data:', messageData.data);
                        missingKeywords = messageData.data;
                        
                        // Check if this is for send validation
                        if (messageData.mode === 'send') {
                            document.querySelector('.message').innerHTML = 
                                'Your email is missing some important elements. Would you like to enhance it before sending?';
                            document.querySelector('.btn-warning').textContent = 'Send Anyway';
                            document.querySelector('.btn-primary').textContent = 'Enhance & Send';
                        }
                        
                        displayMissingKeywords();
                    }
                } catch (error) {
                    console.error('‚ùå Error parsing message:', error);
                }
            });
            
            // Also listen for window messages as fallback
            window.addEventListener("message", (event) => {
                console.log('üì• Received window message:', event.data);
                try {
                    const messageData = JSON.parse(event.data);
                    if (messageData.type === 'missing-keywords') {
                        console.log('‚úÖ Processing missing keywords via window message:', messageData.data);
                        missingKeywords = messageData.data;
                        displayMissingKeywords();
                    }
                } catch (error) {
                    console.error('‚ùå Error parsing window message:', error);
                }
            });
        };
        
        function displayMissingKeywords() {
            const container = document.getElementById('missing-keywords');
            container.innerHTML = '';
            
            missingKeywords.forEach(item => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'keyword-category';
                
                const titleDiv = document.createElement('div');
                titleDiv.className = 'category-title';
                titleDiv.textContent = item.category;
                categoryDiv.appendChild(titleDiv);
                
                const suggestionsDiv = document.createElement('div');
                suggestionsDiv.className = 'keyword-suggestions';
                
                item.suggestions.forEach(suggestion => {
                    const chip = document.createElement('div');
                    chip.className = 'keyword-chip';
                    chip.textContent = suggestion;
                    chip.onclick = () => toggleKeyword(suggestion, chip);
                    suggestionsDiv.appendChild(chip);
                });
                
                categoryDiv.appendChild(suggestionsDiv);
                container.appendChild(categoryDiv);
            });
        }
        
        function toggleKeyword(keyword, chipElement) {
            const index = selectedKeywords.indexOf(keyword);
            
            if (index > -1) {
                // Remove keyword
                selectedKeywords.splice(index, 1);
                chipElement.classList.remove('selected');
            } else {
                // Add keyword
                selectedKeywords.push(keyword);
                chipElement.classList.add('selected');
            }
            
            updateSelectedCount();
            updateAddButton();
        }
        
        function updateSelectedCount() {
            const countElement = document.getElementById('selected-count');
            const count = selectedKeywords.length;
            
            if (count === 0) {
                countElement.textContent = 'Select keywords you\'d like to add to your email';
            } else {
                countElement.textContent = `${count} keyword${count > 1 ? 's' : ''} selected: ${selectedKeywords.join(', ')}`;
            }
        }
        
        function updateAddButton() {
            const addBtn = document.getElementById('add-btn');
            addBtn.disabled = selectedKeywords.length === 0;
        }
        
        function sendAnyway() {
            sendMessage({ action: 'send' });
        }
        
        function cancelSend() {
            sendMessage({ action: 'cancel' });
        }
        
        function addKeywords() {
            console.log('üîß ADD KEYWORDS BUTTON CLICKED');
            console.log('üìù Selected keywords:', selectedKeywords);
            console.log('üìä Total selected:', selectedKeywords.length);
            
            if (selectedKeywords.length === 0) {
                console.log('‚ùå No keywords selected');
                alert('Please select at least one keyword to add to your email.');
                return;
            }
            
            console.log('‚úÖ Proceeding with keyword addition');
            
            // Show loading state
            document.querySelector('.container').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            console.log('üì§ Sending add-keywords message to parent');
            sendMessage({ 
                action: 'add-keywords', 
                keywords: selectedKeywords 
            });
        }
        
        function sendMessage(message) {
            if (Office.context && Office.context.ui) {
                Office.context.ui.messageParent(JSON.stringify(message));
            } else {
                console.error('Office context not available');
            }
        }
    </script>
</body>
</html>
